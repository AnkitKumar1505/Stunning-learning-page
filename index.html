<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/stunning-logo.png">
</head>
<body>

    <!-- Main Container Starts -->
    
    <div class="main_container">

       <!-- Header Starts -->

       <header>
        <div class="logo">
            <img src="./img/stunning-logo.png" alt="image">
        </div>

        <div class="navbar">
            <nav>
                <a href="#" >Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
            </nav>
        </div>

        <div class="account">
            <button>Your Account</button>
        </div>

    </header>

       <!-- Header Ends -->

       <!-- Showcase Starts -->

       
       <div class="showcase">

        <div class="workplace">
            <h1>Stunning <br> Workplace.</h1>

            <p>With Stunning, remote teams can organize projects,
                manage shifting priorities, and get work done.
            </p>

           <div class="new_account">
            <button>New Account</button>
            <img class="aerro" src="./img/arrow-up.png" alt="Aero up img">
            <img class="aerro" src="./img/arrow-down.png" alt="Aero down img">
           </div>

           <div class="cards">

            <div class="card">

                
                <img class="tick_blue"  src="./img/tick-gray.png" alt="tick grey">

                <h4>Dmm design</h4>

                <img src="./img/user-pink.png" alt="user icon">

                <span>20 Dec</span>
                
                <svg width="30" height="15">
                    <rect width="30" height="15" style="fill:#FED7DA;"/>
                  </svg>
                
            </div>


            <div class="card">

                <img class="tick_blue" src="./img/tick-gray.png" alt="tick grey">

                <h4>Blurr animation</h4>

                <img src="./img/user-orange.png" alt="user icon">

                <span>22 Dec</span>
                
                <svg width="30" height="15">
                    <rect width="30" height="15" style="fill: #FD6534;stroke-width:3;"/>
                  </svg>
                
            </div>


            <div class="card">

                <img class="tick_blue" src="./img/tick-gray.png" alt="tick grey">

                <h4>Illustration</h4>

                <img src="./img/user-blue.png" alt="user icon">

                <span>26 Dec</span>
                
                <svg width="30" height="15">
                    <rect width="30" height="15" style="fill:#9ED095;stroke-width:3;"/>
                  </svg>
                
            </div>



            <div class="card">

                <img class="tick_blue" src="./img/tick-gray.png" alt="tick grey">

                <h4>Refund</h4>

                <img src="./img/user-red.png" alt="user icon">

                <span>28 Dec</span>
                
                <svg width="30" height="15">
                    <rect width="30" height="15" style="fill:#FFE4A0;stroke-width:3;" />
                  </svg>
                
            </div>

           </div>

        </div>


        <div class="work_img">
            <img src="./img/landing-section-image.png" alt="Stunning
            Workplace" title="Stunning Workplace">
        </div>
    </div>

       <!-- Showcase Ends -->

    </div>
    
    <!-- Main Container Ends -->
</body>
</html>
